<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Beautiful Bootstrap Navbar with Menu Icons</title>
{% load static %}


<link rel="stylesheet" href="{% static 'css/nav.css' %}">
<link rel="stylesheet" href="{% static 'css/forms.css' %}">


<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head> 
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-success">
	<a href="#" class="navbar-brand"> <img src="{% static 'images/logo.png' %}" alt="Logo"> </a>  		
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">		
		<form class="navbar-form form-inline">
			<div class="input-group search-box">								
				<input type="text" id="search" class="form-control" placeholder="Search here...">
				<span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
			</div>
		</form>
		<div class="navbar-nav ml-auto">
			<a href=" {% url "home" %} " class="nav-item nav-link active"><i class="fa fa-home"></i><span>Home</span></a>
			<a href="#" class="nav-item nav-link"><i class="fa fa-gears"></i><span>Projects</span></a>
			<a href="#" class="nav-item nav-link"><i class="fa fa-users"></i><span>Team</span></a>
			<a href="#" class="nav-item nav-link"><i class="fa fa-pie-chart"></i><span>Reports</span></a>
			<a href="#" class="nav-item nav-link"><i class="fa fa-briefcase"></i><span>Careers</span></a>
			{% if user.is_authenticated %}
			<a href="{% url "cart" %}" class="nav-item nav-link"><i class="fa fa-cart-plus"></i><span>Cart</span></a>	
			<a href="#" class="nav-item nav-link"><i class="fa fa-gears"></i><span>Logout</span></a>
			{% else %}
			<a href=" {% url "registration" %} " class="nav-item nav-link"><i class="fa fa-users"></i><span>Registration</span></a>
			<a href=" {% url "login" %} " class="nav-item nav-link"><i class="fa fa-gears"></i><span>Login</span></a>
			{% endif %}
			<a href="#" class="nav-item nav-link"><i class="fa fa-users"></i><span>Team</span></a>
				</div>
			</div>
		</div>
	</div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
